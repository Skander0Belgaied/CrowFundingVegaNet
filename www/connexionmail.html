<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-40">
						<img src="images/logo.svg">
					</span>
					<span class="login100-form-title p-b-40" style="font-size: 13px;color: #8b959a;">
						Se connecter par facebook
					</span>
					
					<div class="validate-input m-b-30" >
					<button><img src="images/compte_google.svg"></button>
					<button><img src="images/compte_facebook.svg"></button>
					</div>
					<span class="login100-form-title p-b-35" style="font-size: 13px;color: #8b959a;">
						Ou se connecter par email
					</span>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "email is required">
						<input class="input100" type="text" name="email" placeholder="email">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "mot de passe is required">
						<input class="input100" type="password" name="pwd" placeholder="mot de passe">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Se souvenir de moi
							</label>
						</div>

						<div>
							<a href="#" class="txt1" style="text-decoration: none;">
								Mot de passe oubli√©?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" >
							Se connecter
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
